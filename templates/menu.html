<!DOCTYPE html>
<html>
<head>
  <title>Restaurants Menu</title>
</head>
<body>
  <h1>{{restaurant.name}}</h1>

  <a href='{{url_for('newMenuItem', restaurant_id=restaurant.id)}}' type="submit">Create New Item</a>
  
  {% for item in items %}
  
  <h2>{{item.name}}&nbsp;<small>{{item.price}}</small></h2>
  <p>{{item.description}}</p>

  <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}' type="submit">Edit</a>
  <a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}' type="submit">Delete</a>

  {% endfor %}
</body>
</html>
