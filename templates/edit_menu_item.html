<!DOCTYPE html>
<html>
<head>
  <title>New Menu Item</title>
</head>
<body>
  <h2>Edit Menu Item</h2>

  <form method='POST' action='{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id)}}'>
    Name:<br>
    <input name='name' value='{{name}}' size='30' type='text' /><br>
    Price:<br>
    <input name='price' value='{{price}}' size='10' type='text' /><br>
    Description<br>
    <textarea name='description' rows='10' cols='32'>{{description}}</textarea> <br>
    <input type='submit' value='Submit' />
  </form>

</body>
</html>
