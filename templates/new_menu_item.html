<!DOCTYPE html>
<html>
<head>
  <title>New Menu Item</title>
</head>
<body>
  <h2>Add New Restaurant</h2>

  <form method='POST' action='{{url_for('newMenuItem', restaurant_id=restaurant_id)}}'>
    Name:<br>
    <input name='name' value='{{name}}' size='30' type='text' /><br>
    Price:<br>
    <input name='price' size='10' type='text' /><br>
    Description<br>
    <textarea name='description' rows='10' cols='32'> </textarea> <br>
    <input type='submit' value='Create' />
  </form>

</body>
</html>
